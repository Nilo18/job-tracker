<input type="text" class="form-control" placeholder="Search for jobs..." [formControl]="queryControl">

@if (queryVal !== '') {
  <div class="search-results" *ngIf="results$ | async as results">
    @if (results.data.results.length === 0) {
      <p>No results found.</p>
    }

    @for (job of results.data.results; track job.id) {
      <div class="search-result">
        <a [href]="job.url">{{ job.role }} â€” {{ job.company_name }}</a>
      </div>
    }  
  </div>  
}
