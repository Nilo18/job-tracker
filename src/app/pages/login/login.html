    <div class="login-container">
        <div class="auth-background-img-container">
        </div>
        <div class="login">
            <div class="login-content">
                <div class="login-content-return-container" routerLink="/">
                    <mat-icon>arrow_back</mat-icon>
                    <h6>Back</h6>
                </div>
                <div class="login-content-heading">
                    <img src="/assets/signup-logo.png" class="logo" draggable="false">
                    <h3>Welcome back!</h3>
                    <p>Sign in to your account to proceed</p>
                </div>
                <div class="login-content-btns">
                    <button class="login-content-btns-google" (click)="googleAuth()">
                        <img src="/assets/google-icon-v2.0.png" draggable="false">
                        Sigin in with Google
                    </button>
                    <button class="login-content-btns-facebook">
                        <img src="/assets/facebook-icon.png" draggable="false">
                        Sigin in with Facebook
                    </button>
                </div>
                <p class="login-content-signin-redirect">Don't have an account? <a routerLink="/register">Sign up</a></p>
            </div>
        </div>
    </div>
